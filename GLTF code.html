<!DOCTYPE html>

<script src=https://aframe.io/releases/0.9.2/aframe.min.js></script>
<script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.7.2/aframe/build/aframe-ar.js"></script>
<script src="https://rawgit.com/donmccurdy/aframe-extras/v6.0.0/dist/aframe-extras.loaders.min.js"></script>
<script src="https://raw.githubusercontent.com/mrdoob/three.js/dev/examples/js/loaders/GLTFLoader.js"></script>

<body style='margin : 0px; overflow: hidden; font-family: Monospace;'></body>
  
  <a-scene embedded arjs=’sourceType: webcam;’>
    <a-entity camera></a-entity>
    <a-marker-camera preset='hiro'></a-marker-camera> 
      <a-gltf-model src="https://raw.githubusercontent.com/JeffoxNL-creator/Test-GLTF/master/Xperience/scene.gltf"></a-gltf-model>
      <a-entity gltf-model="#monster" animation-mixer></a-entity>   
       
</a-scene>

</body>
